<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model with Controls</title>
    <style>
        body {
            margin: 0;
            display: flex;
            overflow: hidden;
        }

        #viewer {
            width: 70%;
            height: 100vh;
            background-color: #000;
        }

        #controls {
            width: 30%;
            height: 100vh;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        #controls label {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        #controls input {
            margin-bottom: 20px;
        }

        #measurements {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div id="viewer"></div>
    <div id="controls">
        <label>
            Scale:
            <input type="range" id="scale" min="1" max="5" step="0.01" value="1">
            <span id="scaleValue">1.00</span>
        </label>
        <br>
        <label>
            Waist Width (cm):
            <input type="number" id="waistWidthCm" min="50" max="110" value="74">
            <span id="waistWidthValue">74</span> cm
        </label>
        <br>
        <label>
            Chest Width (cm):
            <input type="number" id="chestWidthCm" min="50" max="120" value="85">
            <span id="chestWidthValue">85</span> cm
        </label>
        <br>
        <label>
            Waist to Crotch Length (cm):
            <input type="number" id="waistToCrotchLengthCm" min="25" max="40" value="33">
            <span id="waistToCrotchLengthValue">33</span> cm
        </label>
        <br>
        <label>
            Color:
            <input type="color" id="color" value="#c8c8c8">
        </label>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="./script.js"></script>
    <div id="measurements">
        <p>Талія: <span id="waistDisplay">74</span> см</p>
        <p>Довжина від талії до crotch: <span id="crotchDisplay">33</span> см</p>
        <p>Обхват грудей: <span id="chestDisplay">85</span> см</p>
    </div>
</body>

</html>
